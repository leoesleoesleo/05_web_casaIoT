<div class="wrapper">


  <!-- Content Wrapper. Contains page content -->
  <div>
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
            <center>
              <h1 class="m-0 text-dark">Mi casa IoT <i class="fa fa-home"></i> </h1>
            </center>
      </div><!-- /.container-fluid -->
    </div>
    <br/>
    <br/>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div id="LED" class="col-lg-3 col-12">
            <!-- small box -->
            <div class="small-box bg-info" style="background-color: #ABABAB !important;">
              <div class="inner">
                <h3 id="led">0</h3>
                <h4>Led</h4>
              </div>
              <div class="icon">
                <i class="fa fa-power-off"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div id="TEMP" class="col-lg-2 col-12">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3 id="temperatura">0</h3>
                <h4>Temperatura</h4>
              </div>
              <div class="icon">
                <i class="fa fa-heartbeat"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div id="HUM" class="col-lg-2 col-12">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <!--<h3>53<sup style="font-size: 20px">%</sup></h3>-->
                <h3 id="humedad">0</h3>
                <h4>Humedad</h4>
              </div>
              <div class="icon">
                <i class="ion ion-stats-bars"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div id="LIGHT" class="col-lg-2 col-12">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3 id="luz">0</h3>
                <h4>Luz</h4>
              </div>
              <div class="icon">
                <i class="fa fa-bolt"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div id="GAS" class="col-lg-3 col-12">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3 id="gas">0</h3>
                <h4>Gas</h4>
              </div>
              <div class="icon">
                <i class="fa fa-exclamation-triangle"></i>
              </div>
              <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <div class="container-fluid">
      <center>
          <div id="TEMP" class="col-lg-6 col-12">
